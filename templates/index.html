<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .card { margin-bottom: 20px; }
        .preview-container { margin-top: 20px; }
        .hidden { display: none; }
        .preview-image { max-width: 100%; height: auto; }
        .preview-audio { width: 100%; }
        .preview-text { white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Data Processing Application</h1>
        
        <!-- File Upload Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Data File</h5>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="fileInput" required>
                        <div class="form-text">Supported formats: Images (.jpg, .png), Audio (.wav, .mp3), 3D (.off, .obj), Text (.txt, .json)</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Processing Controls -->
        <div class="card hidden" id="processingControls">
            <div class="card-body">
                <h5 class="card-title">Process Data</h5>
                <div class="d-flex gap-2">
                    <button class="btn btn-success" id="preprocessBtn">Preprocess</button>
                    <button class="btn btn-warning" id="augmentBtn">Augment</button>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="card hidden" id="previewSection">
            <div class="card-body">
                <h5 class="card-title">Data Preview</h5>
                <div class="preview-container" id="previewContainer">
                    <!-- Preview content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFileType = null;

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.status === 'success') {
                    currentFileType = data.file_type;
                    document.getElementById('processingControls').classList.remove('hidden');
                    document.getElementById('previewSection').classList.remove('hidden');
                    showSample('original');
                } else {
                    alert(data.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Upload failed');
            }
        });

        document.getElementById('preprocessBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/preprocess', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showSample('preprocessed');
                } else {
                    alert(data.error || 'Preprocessing failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Preprocessing failed');
            }
        });

        document.getElementById('augmentBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/augment', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showSample('augmented');
                } else {
                    alert(data.error || 'Augmentation failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Augmentation failed');
            }
        });

        async function showSample(stage) {
            try {
                const response = await fetch(`/sample/${stage}`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to load sample');
                }

                const blob = await response.blob();
                const previewContainer = document.getElementById('previewContainer');
                
                // Clear previous preview
                previewContainer.innerHTML = '';
                
                // Create preview based on file type
                if (currentFileType === 'image') {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(blob);
                    img.className = 'preview-image';
                    previewContainer.appendChild(img);
                } else if (currentFileType === 'audio') {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = URL.createObjectURL(blob);
                    audio.className = 'preview-audio';
                    previewContainer.appendChild(audio);
                } else if (currentFileType === '3d') {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `sample_${stage}.off`;
                    link.className = 'btn btn-primary';
                    link.textContent = `Download ${stage} 3D file`;
                    previewContainer.appendChild(link);
                } else if (currentFileType === 'text') {
                    const text = await blob.text();
                    const pre = document.createElement('pre');
                    pre.className = 'preview-text';
                    pre.textContent = text;
                    previewContainer.appendChild(pre);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Failed to load sample');
            }
        }
    </script>
</body>
</html>
